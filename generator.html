1-1-1-1 .448-1 1 .448 1 1 1zm12 8c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1zM2 2c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1zm6 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1zm24 6c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z' fill='%23c5a059' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-size: 300px;
            z-index: -1;
            opacity: 0.6;
        }

        .generator-card {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
            text-align: center;
            z-index: 10;
            margin: 20px;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--dark-gold);
            margin-bottom: 5px;
            line-height: 1;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--primary-gold);
            font-weight: 700;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--dark-gold);
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            opacity: 0.6;
            width: 18px;
            height: 18px;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border-radius: 15px;
            border: 1.5px solid rgba(197, 160, 89, 0.2);
            background: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: var(--text-main);
            transition: var(--transition);
            outline: none;
        }

        input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 8px 25px rgba(197, 160, 89, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(197, 160, 89, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(197, 160, 89, 0.4);
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            border: 2px dashed rgba(197, 160, 89, 0.3);
            display: none;
            flex-direction: column;
            gap: 15px;
            animation: slideUp 0.5s ease-out;
            text-align: left;
        }

        .result-container.active {
            display: flex;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-gold);
            font-weight: 800;
            margin-bottom: 5px;
        }

        .preview-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #444;
            border: 1px solid rgba(0,0,0,0.05);
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative;
        }

        .link-text {
            color: var(--primary-gold);
            font-weight: 600;
            font-size: 0.8rem;
            word-break: break-all;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
        }

        .btn-outline {
            padding: 14px;
            border: 2px solid var(--primary-gold);
            background: transparent;
            color: var(--primary-gold);
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-outline:hover {
            background: var(--primary-gold);
            color: white;
        }

        .btn-clear {
            margin-top: 10px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .generator-card {
                padding: 40px 20px;
            }
            h1 { font-size: 2.8rem; }
            .action-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="generator-card">
    <header>
        <h1>Invitation</h1>
        <span class="subtitle">Digital Link Creator</span>
        <p style="font-size: 0.75rem; color: var(--primary-gold); margin-top: 15px; opacity: 0.8; font-style: italic;">
            Buat pesan undangan personal secara cepat dan elegan.
        </p>
    </header>
    
    <div class="form-container">
        <div class="form-group">
            <label><i data-lucide="user"></i> Nama Tamu</label>
            <div class="input-wrapper">
                <input type="text" id="namaTamu" placeholder="Nama lengkap tamu..." onkeydown="if(event.key==='Enter') generateAction()">
            </div>
        </div>

        <div class="form-group">
            <label><i data-lucide="phone"></i> WhatsApp</label>
            <div class="input-wrapper">
                <input type="number" id="noWA" placeholder="628xxxxxxxxxx" onkeydown="if(event.key==='Enter') generateAction()">
            </div>
        </div>

        <button onclick="generateAction()" class="btn-primary">
            <i data-lucide="sparkles"></i>
            Generate Undangan
        </button>
        <button onclick="resetForm()" class="btn-clear" id="resetBtn" style="display:none;">Mulai Baru</button>
    </div>

    <div id="result-container" class="result-container">
        <div>
            <span class="result-title">Message Preview</span>
            <div class="preview-box" id="preview-text"></div>
        </div>
        
        <div class="action-grid">
            <button onclick="copyToClipboard()" class="btn-outline">
                <i data-lucide="copy"></i>
                Salin Pesan
            </button>
            <button onclick="copyLinkOnly()" class="btn-outline">
                <i data-lucide="link"></i>
                Salin Link
            </button>
            <a id="wa-link" href="#" target="_blank" class="btn-outline" style="background: var(--primary-gold); color: white;">
                <i data-lucide="message-circle"></i>
                Kirim WA
            </a>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    const linkBase = "https://wahyudiajav-arch.github.io/undangan_ku/";

    function generateAction() {
        const nama = document.getElementById('namaTamu').value.trim();
        const nomor = document.getElementById('noWA').value.trim();

        if(!nama || !nomor) {
            showToast("âš ï¸ Isi nama dan nomor WA dulu ya!");
            return;
        }

        if (!nomor.startsWith('62')) {
            showToast("âš ï¸ Gunakan format 62 (contoh: 62812...)");
            return;
        }

        const linkFinal = `${linkBase}?to=${encodeURIComponent(nama)}`;
        
        // Super Concise Template
        const pesanTemplate = `Assalamuâ€™alaikum Wr. Wb. âœ¨\n\nKepada Yth. *${nama}*,\n\nKami mengundang Anda untuk hadir di hari bahagia kami.\n\nUndangan Digital:\n${linkFinal}\n\nDoa restu Anda adalah kebahagiaan bagi kami. Terima kasih.\n\n*Iduyhaw & Ait*`;

        const waUrl = `https://wa.me/${nomor}?text=${encodeURIComponent(pesanTemplate)}`;

        // Show UI
        document.getElementById('preview-text').innerText = pesanTemplate;
        document.getElementById('wa-link').href = waUrl;
        document.getElementById('result-container').classList.add('active');
        document.getElementById('resetBtn').style.display = 'inline-block';

        showToast("âœ¨ Berhasil digenerate!");
    }

    function resetForm() {
        document.getElementById('namaTamu').value = '';
        document.getElementById('noWA').value = '';
        document.getElementById('result-container').classList.remove('active');
        document.getElementById('resetBtn').style.display = 'none';
        document.getElementById('namaTamu').focus();
    }

    async function copyToClipboard() {
        const text = document.getElementById('preview-text').innerText;
        try {
            await navigator.clipboard.writeText(text);
            showToast("âœ… Pesan lengkap disalin!");
        } catch (err) {
            showToast("âŒ Gagal menyalin.");
        }
    }

    async function copyLinkOnly() {
        const nama = document.getElementById('namaTamu').value.trim();
        const linkFinal = `${linkBase}?to=${encodeURIComponent(nama)}`;
        try {
            await navigator.clipboard.writeText(linkFinal);
            showToast("ðŸ”— Link undangan disalin!");
        } catch (err) {
            showToast("âŒ Gagal menyalin link.");
        }
    }

    function showToast(msg) {
        // Simple toast using a temp div
        const t = document.createElement('div');
        t.innerText = msg;
        t.style.cssText = `
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 12px 25px;
            border-radius: 50px; font-size: 0.8rem; z-index: 100;
            animation: fadeInOut 2s forwards;
        `;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2000);
    }

    // Keyframe for toast
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
