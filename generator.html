1-1-1-1 .448-1 1 .448 1 1 1zm12 8c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1zM2 2c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1zm6 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1zm24 6c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z' fill='%23c5a059' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-size: 300px;
            z-index: -1;
            opacity: 0.6;
        }

        .generator-card {
            width: 100%;
            max-width: 550px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
            text-align: center;
            z-index: 10;
        }

        header {
            margin-bottom: 45px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: var(--dark-gold);
            margin-bottom: 8px;
            line-height: 1;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--primary-gold);
            font-weight: 700;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--dark-gold);
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            opacity: 0.6;
            width: 18px;
            height: 18px;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border-radius: 20px;
            border: 1px solid rgba(197, 160, 89, 0.2);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: var(--text-main);
            transition: var(--transition);
            outline: none;
        }

        input:focus {
            border-color: var(--primary-gold);
            background: white;
            box-shadow: 0 10px 25px rgba(197, 160, 89, 0.15);
            transform: translateY(-2px);
        }

        .helper-text {
            font-size: 0.75rem;
            color: var(--dark-gold);
            margin-top: 8px;
            padding-left: 5px;
            opacity: 0.8;
            font-style: italic;
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 15px;
            box-shadow: 0 15px 35px rgba(197, 160, 89, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(197, 160, 89, 0.5);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .result-container {
            margin-top: 45px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            border: 2px dashed rgba(197, 160, 89, 0.4);
            display: none;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .result-container.active {
            display: flex;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-gold);
            font-weight: 800;
        }

        .link-box {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 0.9rem;
            word-break: break-all;
            color: var(--primary-gold);
            border: 1px solid rgba(197, 160, 89, 0.1);
            position: relative;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-outline {
            padding: 15px;
            border: 2px solid var(--primary-gold);
            background: transparent;
            color: var(--primary-gold);
            border-radius: 18px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-outline:hover {
            background: var(--primary-gold);
            color: white;
        }

        @media (max-width: 600px) {
            .generator-card {
                padding: 45px 25px;
            }
            h1 {
                font-size: 3.2rem;
            }
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="generator-card">
    <header>
        <h1>Undangan</h1>
        <span class="subtitle">Link Generator</span>
    </header>
    
    <div class="form-container">
        <div class="form-group">
            <label><i data-lucide="user"></i> Nama Tamu</label>
            <div class="input-wrapper">
                <input type="text" id="namaTamu" placeholder="Contoh: Budi Santoso">
            </div>
        </div>

        <div class="form-group">
            <label><i data-lucide="phone"></i> Nomor WhatsApp</label>
            <div class="input-wrapper">
                <input type="text" id="noWA" placeholder="628123456789">
            </div>
            <span class="helper-text">Format diawali 62 (contoh: 62812...)</span>
        </div>

        <div class="form-group">
            <label><i data-lucide="link"></i> Link Base</label>
            <div class="input-wrapper">
                <input type="text" id="linkUndangan" value="https://wahyudiajav-arch.github.io/undangan_ku/">
            </div>
        </div>

        <button onclick="generateAction()" class="btn-primary">
            <i data-lucide="send"></i>
            Buat & Kirim Undangan
        </button>
    </div>

    <div id="result-container" class="result-container">
        <span class="result-title">Link Berhasil Dibuat</span>
        <div class="link-box" id="result-link"></div>
        <div class="action-buttons">
            <button onclick="copyToClipboard()" class="btn-outline">
                <i data-lucide="copy"></i>
                Salin Link
            </button>
            <a id="wa-link" href="#" target="_blank" class="btn-outline">
                <i data-lucide="message-circle"></i>
                Buka WhatsApp
            </a>
        </div>
    </div>
</div>

<script>
    // Initialize Lucide Icons
    lucide.createIcons();

    let generatedWaUrl = "";

    function generateAction() {
        const nama = document.getElementById('namaTamu').value.trim();
        const nomor = document.getElementById('noWA').value.trim();
        const linkBase = document.getElementById('linkUndangan').value.trim();

        if(!nama || !nomor) {
            alert("⚠️ Harap isi nama tamu dan nomor WhatsApp!");
            return;
        }

        // Validate number (basic)
        if (!nomor.startsWith('62')) {
            alert("⚠️ Nomor WhatsApp harus dimulai dengan 62");
            return;
        }

        const linkFinal = `${linkBase}?to=${encodeURIComponent(nama)}`;
        
        // Message template
        const pesan = `Assalamualaikum Warahmatullahi Wabarakatuh\n\nTanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i *${nama}* untuk menghadiri acara kami.\n\nBerikut link undangan kami, untuk info lengkap dari acara bisa kunjungi :\n${linkFinal}\n\nMerupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.\n\nMohon maaf perihal undangan hanya di bagikan melalui pesan ini.\n\nTerima kasih banyak atas perhatiannya.\n\nWassalamualaikum Warahmatullahi Wabarakatuh`;

        generatedWaUrl = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;

        // Show result
        const container = document.getElementById('result-container');
        const linkDisplay = document.getElementById('result-link');
        const waButton = document.getElementById('wa-link');

        linkDisplay.innerText = linkFinal;
        waButton.href = generatedWaUrl;
        container.classList.add('active');

        // Optional: Auto open WA after delay
        setTimeout(() => {
            window.open(generatedWaUrl, '_blank');
        }, 1000);
    }

    async function copyToClipboard() {
        const linkText = document.getElementById('result-link').innerText;
        try {
            await navigator.clipboard.writeText(linkText);
            const btn = document.querySelector('button[onclick="copyToClipboard()"]');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i data-lucide="check"></i> Tersalin!';
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = originalHtml;
                lucide.createIcons();
            }, 2000);
        } catch (err) {
            console.error('Gagal menyalin: ', err);
            alert("Gagal menyalin link.");
        }
    }
</script>
